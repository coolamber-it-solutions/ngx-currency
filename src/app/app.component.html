<a href="https://github.com/nbfontana/ngx-currency" class="d-none d-sm-block">
  <img
    decoding="async"
    width="149"
    height="149"
    src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149"
    style="position: absolute; top: 0; right: 0; border: 0; z-index: 2000"
    alt="Fork me on GitHub"
    loading="lazy"
  />
</a>

<nav class="navbar navbar-expand bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">NgxCurrency</a>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <div class="nav-link active" aria-current="page">Demo</div>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          target="_blank"
          href="https://github.com/nbfontana/ngx-currency#installing-and-importing"
        >
          Installation
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          target="_blank"
          href="https://nbfontana.github.io/ngx-currency/docs/"
        >
          Documentation
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid container-demo">
  <form class="container" [formGroup]="form">
    <div class="row mb-3">
      <div class="col-lg-3 col-sm-8 form-group">
        <label for="exampleInput" class="form-label">Example</label>
        <input
          type="text"
          inputmode="decimal"
          class="form-control"
          id="exampleInput"
          autofocus
          placeholder="R$ 0,00"
          formControlName="value"
          [currencyMask]="ngxCurrencyOptions"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-lg-3 col-sm-8 form-group">
        <span class="form-label">Input Mode</span>
        <div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                name="inputMode"
                formControlName="inputMode"
                [value]="ngxCurrencyInputMode.Financial"
              />
              Financial
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                name="inputMode"
                formControlName="inputMode"
                [value]="ngxCurrencyInputMode.Natural"
              />
              Natural
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-sm-8 form-group">
        <span class="form-label">Value</span>
        <div class="alert alert-secondary" role="alert">
          <pre class="w-100 mb-0">{{ form.value | json }}</pre>
        </div>
      </div>
    </div>
  </form>
</div>
